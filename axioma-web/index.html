<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiCelium Portal Engine · Canonieke Glyph-State v2.4</title>

  <!-- Fonts + Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-bottom: 1rem;
    }

    .glyph-cell {
      background: #1e293b;
      border: 1px solid #334155;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .glyph-cell:hover {
      background: #334155;
    }

    .critical-border {
      border: 3px solid #9333ea !important;
    }

    #core-status {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #audit-feed {
      list-style-type: none;
      padding-left: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    #morphic-view {
      margin-top: 20px;
    }

    input[type="text"] {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #f8fafc;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <header>
    <h1>AiCelium Portal Engine</h1>
    <p>Supervisor of Resonance · Canonieke Glyph-State v2.4</p>
    <hr>
  </header>

  <div class="container">

    <section id="control-panel">
      <h2>Glyph Matrix</h2>
      <div id="grid"></div>
      <div id="morphic-view" style="display:none;"></div>

      <hr>

      <h2>Kernstatus</h2>
      <div id="core-status">GELOCKT</div>

      <p id="synapse-content">Gebruik <strong>salute</strong> om veld te openen (MOD-73).</p>

      <input 
        id="axioma-input" 
        type="text" 
        placeholder="Typ 'salute' of 'morph'" 
        onchange="handleAxiomaUnlock(this.value)"
      />
    </section>

    <section id="audit-log">
      <h2>Audit Interpretatie</h2>
      <ul id="audit-feed"></ul>
    </section>

  </div>

  <!-- Morphic Engine -->
  <script src="engine.js"></script>

</body>
</html>
