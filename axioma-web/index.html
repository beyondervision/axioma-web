<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AiCelium Portal Engine · v2.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Kritieke Stijlen voor de Glyph Cells (zonder conflicterende achtergrondkleur) */
    .glyph-cell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: 500;
      /* background-color: #1b1f27; <-- VERWIJDERD! De kleur wordt nu dynamisch via .c1, .c2, etc. */
      border: 1px solid #334155;
      padding: 2px;
      text-align: center;
      color: #cbd5e1;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    #morphic-view {
      display: none;
      width: 100%;
      background: #0f172a;
      padding: 10px;
      border: 1px solid #334155;
    }
    
    /* Global Container/Grid Stijlen moeten in css/style.css staan voor consistentie */
  </style>
</head>
<body>
  <h2>AiCelium Portal Engine</h2>
  <div id="core-status">RESONANT (HERSTELD) • Stabiliteit: 1.00</div>

  <div id="grid"></div>

  <div id="morphic-view"></div>

  <div id="synapse-info">
    <strong>Synapse:</strong>
    <div id="synapse-content">Gebruik salute om veld te openen (MOD-73).</div>
  </div>

  <div id="control-panel">
    <label for="axioma-input">Axioma Puls / Herstelcode:</label>
    <input id="axioma-input" type="text" placeholder="Typ bijv. salute of morph" onchange="handleAxiomaUnlock(this.value)">
  </div>

  <div id="audit-log">
    <h3>Audit Interpretatie (C9)</h3>
    <ul id="audit-feed"></ul>
  </div>

  <div id="bva-watermark">
    <div class="glyph-c">C</div>
  </div>

  <script src="engine.js"></script>
</body>
</html>
