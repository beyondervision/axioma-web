<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiCelium Portal Engine · v2.4.1</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #0f172a;
      font-family: 'Orbitron', sans-serif;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
    }
    h1, h2, h3 {
      margin: 0.5rem 0;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin: 1rem 0;
    }
    .glyph-cell {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      text-align: center;
      cursor: pointer;
    }
    #morphic-view {
      display: none;
      margin-top: 1rem;
      border: 1px dashed #7dd3fc;
      padding: 1rem;
    }
    #core-status {
      font-weight: bold;
      color: #facc15;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      background: #1e293b;
      color: #f8fafc;
      border: 1px solid #475569;
      padding: 0.4rem;
      width: 100%;
      border-radius: 6px;
    }
    ul#audit-feed {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    ul#audit-feed li {
      padding: 4px 0;
      border-bottom: 1px solid #1e293b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>AiCelium Portal Engine</h1>
    <p>Supervisor of Resonance · Canonieke Glyph-State Engine v2.4.1</p>
    <hr>
  </header>

  <main>
    <section>
      <h2>Glyph Matrix</h2>
      <div id="grid"></div>
      <div id="morphic-view"></div>
    </section>

    <section>
      <h2>Kernstatus</h2>
      <div id="core-status">GELOCKT</div>

      <p><strong>Gebruik 'salute'</strong> om veld te openen (MOD-73 actief).</p>

      <label for="axioma-input">Axioma Puls / Herstelcode:</label>
      <input type="text" id="axioma-input" placeholder="Voer puls in..." onchange="handleAxiomaUnlock(this.value)">

      <div id="synapse-info">
        <p id="synapse-content">Geen cluster actief.</p>
      </div>
    </section>

    <section>
      <h2>Audit Interpretatie (C9)</h2>
      <ul id="audit-feed"></ul>
    </section>
  </main>

  <!-- ENGINE -->
  <script src="engine.js"></script>
</body>
</html>
